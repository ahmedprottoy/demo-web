<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<script src="https://kit.fontawesome.com/52bd36c0d2.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Freckle+Face&family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Dive In</title>
</head>
<body>

  <div class="container">
    <!-- navbar designs -->
    <div class="navbar">
      <div class="nav-menu col-12">
          <a href="#">Conservationist</a>
          <a href="#">Organisations</a>
          <a href="#">News</a>
          <a href="#">About</a>
          <button class="signin-button"type="button"> <span></span> Sign In! </button>
      </div>
    </div>

    <!-- main designs -->

    <div class="main">
      <div class="social col-1">
        <ul>
          <li> <a href="#"><i class="fab fa-facebook"></i></a></li>
          <li> <a href="#"><i class="fab fa-instagram"></i></a></li>
          <li> <a href="#"><i class="fab fa-linkedin-in"></i></a></li>
          <li> <a href="#"><i class="fab fa-youtube"></i></a></li>
        </ul>
      </div>

      <div class="desc col-11">
        <h1>Easily search and book <br>conservation volunteering</h1>
      </div>

      <div class="input-text">
        <input type="text" placeholder="Type a project,place,animal or something">
        <button class="search-button"type="button"> <span></span> Search </button>
      </div>
    </div>

  </div>

</body>
</html>
